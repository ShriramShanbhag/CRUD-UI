<div class="register-wrapper">
  <mat-card class="register-card">
    <h2 class="register-title">Create account</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="new-password" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Retype password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" autocomplete="new-password" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">Register</button>

      <div *ngIf="registerError" class="error-message" role="alert">{{ registerError }}</div>
      <div *ngIf="form.errors?.['mismatch']" class="error-message" role="alert">Passwords do not match</div>
    </form>

    <div class="register-link">Already have an account? <a routerLink="/login">Sign in</a></div>
  </mat-card>
</div>
